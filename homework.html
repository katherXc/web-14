<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>成績表</title>
    <style>
        body
        {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h2>學生成績表</h2>
    <script>
        let score = [
            ["姓名", "國文", "英文", "數學"],
            ["王大同", 85, 88, 77],
            ["林麥可", 99, 86, 89],
            ["張淑芬", 75, 92, 86]
        ];

        document.write('<table border="1">');
        for (let i = 0; i < score.length; i++) {
            document.write('<tr>');
            for (let j = 0; j < score[i].length; j++) {
                document.write('<td>' + score[i][j] + '</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>
</html>
